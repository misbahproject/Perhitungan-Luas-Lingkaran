<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luas Lingkaran</title>
  </head>
  <body>
    <h1>Perhitungan Luas Lingkaran</h1>

    <input type="number" id="r" placeholder="Masukkan angka" />
    <button onclick="lingkaran()">Hasil</button>

    <hr />
    <h5 id="hasil"></h5>

    <script>
      function lingkaran() {
        const pi = 3.14;
        let r = document.getElementById("r").value;
        let luas = pi * (r * r);
        let hasil = document.getElementById("hasil");
        hasil.innerHTML = "Hasil Perhitungannya adalah = " + luas;
      }
    </script>
  </body>
</html>
